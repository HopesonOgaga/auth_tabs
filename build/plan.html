<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/output.css" />
    <script  src="./js/plan.js" defer></script>
  </head>
  <body class="h-screen w-full bg-Magnolia ">
    <header></header>
    <main class="flex justify-center w-full h-full">
      <section class="flex items-center gap-10 justify-evenly  h-screen w-3/5   bg-white ml-4 mr-4">
              <div class="w-full  h-4/5  info flex flex-col pl-4 py-5   gap-8 ml-6  ">
                  <style>
                      .info{
                          background-image: url('./images/bg-sidebar-desktop.svg');
                          background-repeat: no-repeat;
                      }
                  </style>
                <div class="flex gap-4 ">
                  <div class="border-white border-2   rounded-full w-10 h-10 flex justify-center items-center shadow-sm "><p class="text-blue-300 font-semibold text-xl ">1</p></div>
                  <div>
                    <p class="font-semibold text-lg text-Cool_gray capitalize">step 1</p>
                    <p class="uppercase text-sm text-White  font-medium ">your info</p>
                  </div>
                </div>
                <div class="flex gap-4 ">
                  <div class=" bg-Light_blue  rounded-full w-10 h-10 flex justify-center items-center shadow-sm "><p class="text-blue-300 font-semibold text-xl ">2</p></div>
                  <div>
                    <p class="font-semibold text-lg text-Cool_gray capitalize">step 2</p>
                    <p  class="uppercase text-sm text-White font-medium ">your information</p>
                  </div>
                </div>
                <div class="flex gap-4 ">
                  <div class="border-white border-2   rounded-full w-10 h-10 flex justify-center items-center shadow-sm "><p class="text-blue-300 font-semibold text-xl ">3</p></div>
                  <div>
                    <p class="font-semibold text-lg text-Cool_gray capitalize">step 3</p>
                    <p  class="uppercase text-sm text-White font-medium  ">your information</p>
                  </div>
                </div>
                <div class="flex gap-4 ">
                  <div class="border-white border-2   rounded-full w-10 h-10 flex justify-center items-center shadow-sm "><p class="text-blue-300 font-semibold text-xl ">4</p></div>
                  <div>
                    <p class="font-semibold text-lg text-Cool_gray capitalize">step 4</p>
                    <p  class="uppercase text-sm text-White font-medium ">your information</p>
                  </div>
                </div>
              </div>
        <!-- form section -->
        <div class="w-full mr-2 ml-2 ">
            <div class="flex flex-col gap-4 mb-6 ">
              <p class="text-2xl capitalize text-Marine_blue font-extrabold ">select your plan</p>
              <p class="text-xs font-medium  text-Marine_blue ">you have the option of monthly or yearly billing</p>
            </div>
            <!-- decision grid  -->
            <section class="flex gap-6 ">
              <div id="arcade" class="active:border-red-400  pl-2 py-2  border-solid border-2 hover:border-sky-500 rounded-md shadow-md hover:shadow-lg h-40  w-36 flex flex-col gap-8 cursor-pointer  ">
                <img class="w-10 " src="./images/icon-arcade.svg" alt="icon-arcade" srcset="">
                <div class="">
                  <p class=" capitalize font-semibold text-lg  text-Marine_blue">arcade</p>
                  <p class="font-light text-sm text-Pastel_blue">$9/mo</p>
                  <!-- hidden -->
                  <p class="arcade-free hidden font-light text-sm text-Pastel_blue"> <span>2</span> months free</p>
                </div>
              </div>
              <div id="advance" class="active:border-red-400  pl-2 py-2  border-solid border-2 hover:border-sky-500 rounded-md shadow-md hover:shadow-lg h-40 w-36 flex flex-col gap-8 cursor-pointer ">
                <img class="w-10 " src="./images/icon-advanced.svg" alt="icon-advanced" srcset="">
                <div>
                  <p class=" capitalize font-semibold text-lg  text-Marine_blue">advance</p>
                  <p class="font-light text-sm text-Pastel_blue">$12/mo</p>
                  <p class="hidden font-light text-sm text-Pastel_blue"> 2 months free</p>
                </div>
              </div>
              <div id="pro" class="active:border-red-400 pl-2 py-2 border-solid border-2 hover:border-sky-500 rounded-md shadow-md hover:shadow-lg h-40 w-36 flex flex-col gap-8 cursor-pointer">
                <img class="w-10" src="./images/icon-pro.svg" alt="icon-pro">
                <div>
                  <p class="capitalize font-semibold text-lg text-Marine_blue">pro</p>
                  <p class="font-light text-sm text-Pastel_blue">$15/mo</p>
                  <p class="hidden font-light text-sm text-Pastel_blue">2 months free</p>
                </div>
              </div>
              
            </section>
            <!-- toggle -->
            <section class="flex w-full h-full justify-center mt-8 gap-6 ">
                 <span class="ms-3 text-sm  dark:text-gray-300 capitalize font-medium text-Marine_blue">monthly</span>
                  <label class="relative inline-flex items-center cursor-pointer " id="toggle-btn">
                      <input type="checkbox" value="" class="sr-only peer">
                     <div class="w-12  h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                  </label>
                  <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300 capitalize ">yearly</span>
             </section>

             <!-- nav section -->
               <section class="flex justify-between w-full mt-12 ">
                <div class=""> <a class=" capitalize font-semibold text-lg  text-Marine_blue" href="index.html" target="_self">go back</a></div>
                <div class="">  <button id="next" class="text-white bg-blue-950 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 capitalize">next step</button></div>
               </section>
            </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
