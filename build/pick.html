<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body class="h-screen w-full bg-Magnolia ">
    <header></header>
    <main class="flex justify-center w-full hfu">
      <section class="flex items-center gap-10 justify-evenly  h-screen w-3/5   bg-white ml-4 mr-4">
              <div class="w-full  h-4/5  info flex flex-col pl-4 py-5   gap-8 ml-6  ">
                  <style>
                      .info{
                          background-image: url('./images/bg-sidebar-desktop.svg');
                          background-repeat: no-repeat;
                      }
                  </style>
                <div class="flex gap-4 ">
                  <div class="border-white border-2   rounded-full w-10 h-10 flex justify-center items-center shadow-sm "><p class="text-blue-300 font-semibold text-xl ">1</p></div>
                  <div>
                    <p class="font-semibold text-lg text-Cool_gray capitalize">step 1</p>
                    <p class="uppercase text-sm text-White  font-medium ">your info</p>
                  </div>
                </div>
                <div class="flex gap-4 ">
                  <div class=" border-white border-2    rounded-full w-10 h-10 flex justify-center items-center shadow-sm "><p class="text-blue-300 font-semibold text-xl ">2</p></div>
                  <div>
                    <p class="font-semibold text-lg text-Cool_gray capitalize">step 2</p>
                    <p  class="uppercase text-sm text-White font-medium ">your information</p>
                  </div>
                </div>
                <div class="flex gap-4 ">
                  <div class="bg-Light_blue rounded-full w-10 h-10 flex justify-center items-center shadow-sm "><p class="text-blue-300 font-semibold text-xl ">3</p></div>
                  <div>
                    <p class="font-semibold text-lg text-Cool_gray capitalize">step 3</p>
                    <p  class="uppercase text-sm text-White font-medium  ">your information</p>
                  </div>
                </div>
                <div class="flex gap-4 ">
                  <div class="border-white border-2   rounded-full w-10 h-10 flex justify-center items-center shadow-sm "><p class="text-blue-300 font-semibold text-xl ">4</p></div>
                  <div>
                    <p class="font-semibold text-lg text-Cool_gray capitalize">step 4</p>
                    <p  class="uppercase text-sm text-White font-medium ">your information</p>
                  </div>
                </div>
              </div>
        <!-- form section -->
        <div class="w-full">
            <div class="flex flex-col gap-4 mb-6 ">
              <p class="text-2xl capitalize text-Marine_blue font-extrabold ">select your plan</p>
              <p class="text-xs font-thin text-Marine_blue ">please provide your name , email address and phone number</p>
            </div>
            <form class="w-5/6 ">
                <div class="mb-5">
                  <label for="text" class="block mb-2 text-sm font-medium text-Marine_blue capitalize">name</label>
                  <input type="text" id="email" class="placeholder:capitalize  shadow-sm bg-gray-50 border border-gray-300 text-Marine_blue text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"  placeholder="e.g hopeson" required>
                </div>
                <div class="mb-5">
                  <label for="email" class="block mb-2 text-sm font-medium text-Marine_blue capitalize">email address</label>
                  <input type="email" id="password" class="placeholder:capitalize  shadow-sm bg-gray-50 border border-gray-300 text-Marine_blue text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"  placeholder="e.g name@flowbite.com" required>
                </div>
                <div class="mb-5">
                  <label for="number" class="block mb-2 text-sm font-medium text-Marine_blue capitalize">phone number</label>
                  <input type="number" id="repeat-password" class="placeholder:capitalize  shadow-sm bg-gray-50 border border-gray-300 text-Marine_blue text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"  placeholder="e.g 093434234245" required>
                </div>
                
                <div class="flex justify-end w-full">  <button type="submit" class="text-white bg-blue-950 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 capitalize">next step</button></div>
            </form>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
