<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/output.css" />
    <script src="./js/pick.js" defer></script>
  </head>
  <body class="h-screen w-full bg-Magnolia ">
    <header></header>
    <main class="flex justify-center w-full hfu">
      <section class="flex items-center gap-10 justify-evenly  h-screen w-3/5   bg-white ml-4 mr-4">
              <div class="w-full  h-4/5  info flex flex-col pl-4 py-5   gap-8 ml-6  ">
                  <style>
                      .info{
                          background-image: url('./images/bg-sidebar-desktop.svg');
                          background-repeat: no-repeat;
                      }
                  </style>
                <div class="flex gap-4 ">
                  <div class="border-white border-2   rounded-full w-10 h-10 flex justify-center items-center shadow-sm "><p class="text-blue-300 font-semibold text-xl ">1</p></div>
                  <div>
                    <p class="font-semibold text-lg text-Cool_gray capitalize">step 1</p>
                    <p class="uppercase text-sm text-White  font-extrabold ">your info</p>
                  </div>
                </div>
                <div class="flex gap-4 ">
                  <div class=" border-white border-2    rounded-full w-10 h-10 flex justify-center items-center shadow-sm "><p class="text-blue-300 font-semibold text-xl ">2</p></div>
                  <div>
                    <p class="font-semibold text-lg text-Cool_gray capitalize">step 2</p>
                    <p  class="uppercase text-sm text-White font-extrabold ">your information</p>
                  </div>
                </div>
                <div class="flex gap-4 ">
                  <div class="bg-Light_blue rounded-full w-10 h-10 flex justify-center items-center shadow-sm "><p class="text-blue-300 font-semibold text-xl ">3</p></div>
                  <div>
                    <p class="font-semibold text-lg text-Cool_gray capitalize">step 3</p>
                    <p  class="uppercase text-sm text-White font-extrabold  ">your information</p>
                  </div>
                </div>
                <div class="flex gap-4 ">
                  <div class="border-white border-2   rounded-full w-10 h-10 flex justify-center items-center shadow-sm "><p class="text-blue-300 font-semibold text-xl ">4</p></div>
                  <div>
                    <p class="font-semibold text-lg text-Cool_gray capitalize">step 4</p>
                    <p  class="uppercase text-sm text-White font-extrabold ">your information</p>
                  </div>
                </div>
              </div>
        <!-- form section -->
        <div class="w-full">
            <div class="flex flex-col gap-4 mb-6 ">
              <p class="text-2xl capitalize text-Marine_blue font-extrabold ">pick add-ons</p>
              <p class="text-xs font-thin text-Light_gray ">please provide your name , email address and phone number</p>
            </div>
            <form class="w-5/6 flex flex-col gap-5  " id="form">
                
                  <div class="flex items-center ps-4 border border-text-Light_blue rounded dark:border-blue-500 pl-2 pr-2 ">
                    <input id="bordered-checkbox-1" type="checkbox" value="" name="bordered-checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-text-Light_blue rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-Light_gray focus:ring-2 dark:bg-bluborder-blue-500 dark:border-Marine_blue">
                    <label for="bordered-checkbox-1" class="w-full py-4 ms-2  font-extrabold text-gray-900 dark:text-Marine_blue capitalize text-lg ">online services <br> <span class="text-xs font-normal text-blue-400"><p>access to multiplayer games</p></span></label>
                    <div>
                      <p class="text-sm font-normal text-blue-400">+$10/yr</p>
                    </div>
                  </div>
                  <div class="flex items-center ps-4 border border-Light_blue rounded dark:border-blue-500 pl-2 pr-2">
                    <input checked id="bordered-checkbox-2" type="checkbox" value="" name="bordered-checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-bluetext-Light_blue rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-Light_gray focus:ring-2 dark:bg-bluborder-blue-500 dark:border-Marine_blue">
                    <label for="bordered-checkbox-2" class="w-full py-4 ms-2  font-extrabold text-gray-900 dark:text-Marine_blue capitalize text-lg ">larger storage <br> <span class="text-xs font-normal text-blue-400"><p>extra 1tb of cloud save</p></span></label>
                    <div>
                      <p class="text-sm font-normal text-blue-400">+$10/yr</p>
                    </div>
                  </div>
                  <div class="flex items-center ps-4 border border-Light_blue rounded dark:border-blue-500 pl-2 pr-2">
                    <input checked id="bordered-checkbox-2" type="checkbox" value="" name="bordered-checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-bluetext-Light_blue rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-Light_gray focus:ring-2 dark:bg-bluborder-blue-500 dark:border-Marine_blue">
                    <label for="bordered-checkbox-2" class="w-full py-4 ms-2 font-extrabold text-gray-900 dark:text-Marine_blue capitalize text-lg ">customizable profile <br> <span class="text-xs font-normal text-blue-400"><p>customize theme on your phone</p></span></label>
                    <div>
                      <p class="text-sm font-normal text-blue-400">+$10/yr</p>
                    </div>
                  </div>
                <section class="flex justify-between w-full mt-12 ">
                  <div class=""> <a class=" capitalize font-semibold text-lg  text-Marine_blue" href="plan.html" target="_self">go back</a></div>
                  <div class="">  <button id="next" class="text-white bg-blue-950 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-extrabold rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 capitalize">next step</button></div>
                 </section>
            </form>
             <!-- nav section -->
           
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
